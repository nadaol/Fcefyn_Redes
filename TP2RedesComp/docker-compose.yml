  nr1r2:
    driver: "bridge"
    ipam:
      driver: default
      config:
        - subnet: 192.168.11.0/24
  nr1r3:
    driver: "bridge"
    ipam:
      driver: default
      config:
        - subnet: 192.168.13.0/24
  nr2r3:
    driver: "bridge"
    ipam:
      driver: default
      config:
        - subnet: 192.168.12.0/24
  nr2sw1:
    driver: "bridge"
    ipam:
      driver: default
      config:
        - subnet: 192.168.22.0/24

  nr3r4:
    driver: "bridge"
    ipam:
      driver: default
      config:
        - subnet: 192.168.14.0/24
  nr3r5:
    driver: "bridge"
    ipam:
      driver: default
      config:
        - subnet: 192.168.15.0/24
  nr4r5:
    driver: "bridge"
    ipam:
      driver: default
      config:
        - subnet: 192.168.16.0/24
  nh4r4:
    driver: "bridge"
    ipam:
      driver: default
      config:
        - subnet: 192.168.24.0/24

  nh5r5:
    driver: "bridge"
    ipam:
      driver: default
      config:
        - subnet: 192.168.25.0/24

